<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3 PLAYER</title>
  <link rel="stylesheet" href="all.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
  <script src="./js/jquery.jplayer.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#player").jPlayer({

        ready: function () {
          $(this).jPlayer("setMedia", {
            mp3: "./music/Jim Yosef - Let You Go [NCS Release].mp3"
          });
        },
        swfPath: "/js",
        supplied: "mp3",
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <div id="musicList"></div>
    <div id="player"></div>
    <div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
      <!--播放器樣式wrap-->
      <div class="jp-type-single">
        <div class="jp-gui jp-interface">
          <div class="jp-controls">
            <!--播放暫停按鈕-->
            <button class="jp-play" role="button" tabindex="0">play</button>
          </div>
          <div class="jp-controls">
            <!--播放暫停按鈕-->
            <button class="jp-stop" role="button" tabindex="0">pause</button>
          </div>
          <div class="jp-progress">
            <!--進度條-->
            <div class="jp-seek-bar">
              <div class="jp-play-bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio controls id="mymp3">
      <source id="test" src="./music/Jim Yosef - Let You Go [NCS Release].mp3" type="audio/mpeg">
    </audio>
    <button id="btplay">播放</button>
    <button id="btpause">暫停</button>
    <script>
      var ebtplay = document.querySelector("#btplay");
      var ebtpause = document.querySelector("#btpause");
      var emymp3 = document.querySelector("#mymp3");
      ebtplay.onclick = function () {
        console.log('ww')
        emymp3.play();
      };
      ebtpause.onclick = function () {
        emymp3.pause();
      }
    </script>

    <div class="play_form">
      <div class="cdPlat"></div>
      <div class="buttonList">
        <div class="back"></div>
        <div class="pause"></div>
        <div class="next"></div>
      </div>
      <div class="volume">
        <input type="range">
      </div>
      <div class="timeLine">
        <div class="timeCurrant"></div>
        <div class="timeControl">
          <input type="range">
        </div>
        <div class="timeTotal"></div>
      </div>
    </div>
  </div>
  <script src="https://www.youtube.com/player_api"></script>
  <script src="all.js"></script>
</body>

</html>
